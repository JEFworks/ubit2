  <div class="container" class="form-control">
    <h2>Hierarchical Clustering Heatmap</h2>
    Provide a tab delimited file of numerical values to perform hierarchical clustering with heatmap visualization

    <form id="heatmapForm">     
     <!--  <input type="file" id="fileinput" class="form-control" /> -->

      <select id="cluster_by">
	<option value="row">row</option>
	<option value="col">column</option>
      </select>
      
      <select id="transform">
	<option value="none">none</option>
	<option value="log10">log10</option>
      </select>

      <select id="cluster_method">
	<option value="complete">complete</option>
	<option value="average">average</option>
	<option value="single">single</option>
      </select>

      <select id="distance_metric">
	<option value="euclidean">euclidean</option>
	<option value="manhattan">manhattan</option>
	<option value="max">max</option>
      </select>

      <input id="submit" type="button" class="btn" value="generate heatmap">
    </form>
    
    <div id="dendro"></div>
    
  </div>
</body>
